<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='css/style.css') }}"></script>
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <div class="dojo-survey">
            <h1 class="dojo-title">Dojo Survey</h1>
            <form action="/create/survey" method="post">
                <div class="input-name">
                    <label for="name" class="before">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="locations">
                    <label for="locations" class="before">Dojo location:</label>
                    <select name="location" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>--Select a location--</option>
                        <option value="Omicron Persei 8">Omicron Persei 8</option>
                        <option value="Robot World">Robot World</option>
                        <option value="Online">Online</option>
                        <option value="Earth">Earth</option>
                        <option value="Mars">Mars</option>
                    </select>
                </div>
                <div class="languages">
                    <label for="languages" class="before">Favorite Language:</label>
                    <select name="language" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>--Select a language--</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                    </select>
                </div>
                <div class="comments">
                    <label for="comments" class="before">Comments:</label>
                    <textarea name="comments" id="comments" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <input class="submit-result" type="submit" value="submit">
            </form>
            {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
                {% if messages %}                           <!-- check if there are any messages -->
                    {% for message in messages %}           <!-- loop through the messages -->
                        <p>{{message}}</p>                  <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
